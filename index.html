<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div id="input_task">
        <input type="text" placeholder="Введите название задачи" autofocus>  
        <button class="task-button" id='send_task' onclick="sendAddTask()"><i class="fas fa-check"></i></button>
        <button class="task-button" id='input_close_task' onclick="closeTask(this.id)"><i class="fas fa-times"></i></button>
    </div>
 
    <div id="edit_task">
        <input type="text" placeholder="Введите название задачи" autofocus>  
        <button class="task-button" id='send_task' onclick="sendEditTask()"><i class="fas fa-check"></i></button>
        <button class="task-button" id='edit_close_task' onclick="closeTask(this.id)"><i class="fas fa-times"></i></button>
    </div>


    <div class="container">
        <div id="todoList">
            <div id="task-item-01" class="task"> <span>Выпить кофе</span> 
                
                <span class="task-buttons">
                    <button class="task-button" id="task-item-01_button-edit" onclick="editTask(this.id)"><i class="fas fa-pen"></i></button>
                    <button class="task-button" id="task-item-01_button-del" onclick="removeTask(this.id)"><i class="fas fa-trash"></i></button>   

            </span>
             
        </div>

      



        

        </div>
        <button id="addTask" onclick="addTask()">Добавить задачу</button>
    </div>

    
</body>
</html>
